<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/68f89f6391.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl text-[#1C1C1C] font-extrabold">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <br>
                <p class="text-lg font-medium text-[#777777] w-4/5">Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.</p>
                <br>
                <button
                    class="text-[#FFFFFF] text-xl px-5 py-4 font-bold rounded-xl bg-gradient-to-r from-[#FF0000] to-[#FF8938]">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="absolute top-27 md:top-80 md:left-32 lg:left-20 flex items-center px-3 py-2 md:px-8 md:py-6 rounded-xl bg-[#FFFFFF] shadow-lg gap-3 ">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-xl text-amber-500"></i>
                     </div>
                     <!-- text -->
                      <div>
                        <h2 class="text-3xl text-[#1C1C1C] font-extrabold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                 </div>
            </div>

        </header>
    </main>
</body>

</html>
